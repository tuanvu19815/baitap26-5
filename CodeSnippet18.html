<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
</head>
<body ng-app="myApp">
<a href="#!london">London</a>
<a href="#!paris">Paris</a>
<a href="#!lisbon">Lisbon</a>
<p>Click each link for a description</p>
<div ng-view>
</div>
<script>
    var app = angular.module("myApp",["ngRoute"]);
    app.config(function ($routeProvider){
        $routeProvider
        .when("/",{
            templateUrl: "main.html",
        })
        .when("/london",{
            templateUrl: "london.html",
            controller: "londonCtrl"
        })
        .when("/paris",{
            templateUrl: "paris.html",
            controller: "parisCtrl"
        })
        .when("/lisbon",{
            templateUrl: "lisbon.html",
            controller: "lisbonCtrl"
        })
        .otherwise({redirectTO:'/'});
    });
    app.controller("londonCtrl",function ($scope){
        $scope.msg = "Did you know? Heart London is a regional radio station od London";
    });
    app.controller("parisCtrl",function ($scope){
        $scope.msg = "Eiffel Tower in Paris is one of the most popular lanmarks of love";
    });
    app.controller("lisbonCtrl",function ($scope){
        $scope.msg = "Lisbon is one of the oldest cities in the world";
    });
</script>
</body>
</html>
